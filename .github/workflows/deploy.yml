name: Deploy to Environments

on:
  push:
    branches:
      - dev
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "REACT_APP_API_URL=http://dev-api.deep-vision.com" > .env
            echo "PUBLIC_URL=." >> .env
            echo "Deploying to dev"
            echo "DEPLOY_REPO=lisandrofernando/deep-visionprod-dev" >> $GITHUB_ENV
          else
            echo "REACT_APP_API_URL=https://prod-api.deep-vision.com" > .env
            echo "PUBLIC_URL=https://deep-vision.com" >> .env
            echo "Deploying to prod"
            echo "DEPLOY_REPO=lisandrofernando/deep-visionprod-prod" >> $GITHUB_ENV
          fi
          npm run build

      - name: Add 404.html for SPA routing
        run: cp build/index.html build/404.html

      - name: Deploy to GitHub Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: ${{ env.DEPLOY_REPO }}
          branch: gh-pages
          folder: build
          clean: true