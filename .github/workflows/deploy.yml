name: Deploy to Environments

on:
  push:
    branches:
      - dev  # Trigger on push to dev
      - master # Trigger on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your Node version

      - name: Install dependencies
        run: npm install  # Or yarn install

      - name: Build for environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            npm run build -- --mode development  # Builds with .env.development
            echo "Deploying to dev"
            echo "DEPLOY_REPO=lisandrofernando/deep-visionprod-dev" >> $GITHUB_ENV
          else
            npm run build -- --mode production   # Builds with .env.production
            echo "Deploying to prod"
            echo "DEPLOY_REPO=lisandrofernando/deep-visionprod-prod" >> $GITHUB_ENV
          fi
        env:
          NODE_ENV: ${{ github.ref == 'refs/heads/dev' && 'development' || 'production' }}

      - name: Deploy to GitHub Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: ${{ env.DEPLOY_REPO }}  # Set in the build step
          branch: gh-pages
          folder: build  # Your build output folder (default for React)
          clean: true