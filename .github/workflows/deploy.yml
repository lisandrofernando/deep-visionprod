name: Deploy to Environments

on:
  push:
    branches:
      - dev
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "REACT_APP_API_URL=http://dev-api.deep-vision.com" > .env
            echo "PUBLIC_URL=." >> .env
            echo "Deploying to dev"
          else
            echo "REACT_APP_API_URL=https://prod-api.deep-vision.com" > .env
            echo "PUBLIC_URL=." >> .env
            echo "Deploying to prod"
          fi
          npm run build

      - name: Add 404.html for SPA routing
        run: cp build/index.html build/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: deep-vision.com